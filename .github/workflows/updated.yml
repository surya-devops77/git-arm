name: Deploy ARM Template

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract Parameters from azuredeploy.parameters.json
        run: |
          RESOURCE_GROUP=$(jq -r '.parameters.resourceGroupName.value' templates/azuredeploy.parameters.json)
          VM_NAME=$(jq -r '.parameters.vmName.value' templates/azuredeploy.parameters.json)
          LOCATION=$(jq -r '.parameters.location.value' templates/azuredeploy.parameters.json)

          echo "RESOURCE_GROUP=$RESOURCE_GROUP" >> $GITHUB_ENV
          echo "VM_NAME=$VM_NAME" >> $GITHUB_ENV
          echo "LOCATION=$LOCATION" >> $GITHUB_ENV

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure Resource Group Exists
        run: |
          if ! az group show --name "$RESOURCE_GROUP" &>/dev/null; then
            echo "Resource group $RESOURCE_GROUP not found. Creating..."
            az group create --name "$RESOURCE_GROUP" --location "$LOCATION"
          else
            echo "Resource group $RESOURCE_GROUP already exists."
          fi

      - name: Check if VM Exists
        id: check_vm
        run: |
          if az vm show --resource-group "$RESOURCE_GROUP" --name "$VM_NAME" --query "id" --output tsv &>/dev/null; then
            echo "VM exists."
            echo "VM_EXISTS=true" >> $GITHUB_ENV
          else
            echo "VM does not exist. Will create a new one."
            echo "VM_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Generate SSH Key (Only for First Deployment)
        if: ${{ env.VM_EXISTS == 'false' }}
        run: |
          echo "Generating SSH key for new VM..."
          ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N "" -C "github-actions"
          echo "SSH_PUBLIC_KEY=$(cat ~/.ssh/id_rsa.pub)" >> $GITHUB_ENV

      - name: Inject SSH Key into Parameters File (Only for First Deployment)
        if: ${{ env.VM_EXISTS == 'false' }}
        run: |
          jq --arg key "$SSH_PUBLIC_KEY" '.parameters.adminPasswordOrKey.value = $key' templates/azuredeploy.parameters.json > temp.json
          mv temp.json templates/azuredeploy.parameters.json
          echo "SSH key added to ARM template parameters."

      - name: Deploy ARM Template
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.RESOURCE_GROUP }}
          template: templates/azuredeploy.json
          parameters: templates/azuredeploy.parameters.json
          deploymentMode: Incremental

      - name: Save Private SSH Key to Artifact (Only for First Deployment)
        if: ${{ env.VM_EXISTS == 'false' }}
        uses: actions/upload-artifact@v4
        with:
          name: ssh-private-key
          path: ~/.ssh/id_rsa
          retention-days: 7
