name: Deploy VM with SSH Key

on:
  workflow_dispatch:

jobs:
  generate-ssh-key:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate SSH key pair
        run: |
          ssh-keygen -t rsa -b 4096 -C "github-action" -f ssh_key -N ""

      - name: Store public key as an environment variable
        run: echo "SSH_PUBLIC_KEY=$(cat ssh_key.pub)" >> $GITHUB_ENV

      - name: Upload private key as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh-private-key
          path: ssh_key
          retention-days: 1

      - name: Replace public key in parameters.json
        run: |
          sed -i "s|\"value\": \".*\"|\"value\": \"${SSH_PUBLIC_KEY}\"|" parameters.json

      - name: Deploy VM using ARM template
        uses: azure/arm-deploy@v1
        with:
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resource-group: myResourceGroup
          template: main.json
          parameters: parameters.json
