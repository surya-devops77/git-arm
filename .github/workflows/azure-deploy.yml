name: Deploy ARM Template-Dev

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate SSH Key (if not exists)
        run: |
          mkdir -p ~/.ssh
          if [ ! -f ~/.ssh/id_rsa ]; then
            ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N "" -C "github-actions"
          fi
          echo "SSH_PUBLIC_KEY=$(cat ~/.ssh/id_rsa.pub)" >> $GITHUB_ENV

      - name: Inject SSH Key into Parameters File
        run: |
          jq --arg key "$SSH_PUBLIC_KEY" '.parameters.adminPasswordOrKey.value = $key' templates/azuredeploy.parameters.json > temp.json
          mv temp.json templates/azuredeploy.parameters.json

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group (if not exists)
        run: |
          az group create --name my-linux-vm-rr6 --location "Central US"

      - name: Deploy ARM Template
        id: deploy_vm  # <-- Assign an ID to use its outputs later
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: my-linux-vm-rr6
          template: templates/azuredeploy.json
          parameters: templates/azuredeploy.parameters.json
          deploymentMode: Incremental

      - name: Upload SSH Private Key as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh-private-key
          path: ~/.ssh/id_rsa
          if-no-files-found: error

      - name: Retrieve ARM Outputs
        id: get_arm_outputs
        run: |
          OUTPUTS=$(az deployment group show --resource-group my-linux-vm-rr5 --name azuredeploy --query "properties.outputs" -o json)
          echo "OUTPUTS: $OUTPUTS"

          echo "ADMIN_USERNAME=$(echo $OUTPUTS | jq -r '.adminUsername.value')" >> $GITHUB_ENV
          echo "HOSTNAME=$(echo $OUTPUTS | jq -r '.hostname.value')" >> $GITHUB_ENV
          echo "SSH_COMMAND=$(echo $OUTPUTS | jq -r '.sshCommand.value')" >> $GITHUB_ENV

      - name: Print ARM Outputs
        run: |
          echo "Admin Username: $ADMIN_USERNAME"
          echo "Hostname (FQDN): $HOSTNAME"
          echo "SSH Command: $SSH_COMMAND"
