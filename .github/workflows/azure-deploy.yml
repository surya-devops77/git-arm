name: Deploy ARM Template

on:
  push:
    branches:
      - main  # Runs when code is pushed to the main branch
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate SSH Key
        run: |
          ssh-keygen -t rsa -b 4096 -f id_rsa -N ""
          echo "SSH_PUBLIC_KEY=$(cat id_rsa.pub)" >> $GITHUB_ENV

      - name: Store Private Key as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh-private-key
          path: id_rsa
          retention-days: 1

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group (if not exists)
        run: |
          az group create --name my-linux-vm-rg --location "Central US"

      - name: Deploy ARM Template
        uses: actions/upload-artifact@v4
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: my-linux-vm-rg
          template: templates/azuredeploy.json
          parameters: >
            templates/azuredeploy.parameters.json
            adminPasswordOrKey=${{ env.SSH_PUBLIC_KEY }}
          deploymentMode: Incremental
